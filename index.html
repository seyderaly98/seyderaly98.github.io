<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переадресация...</title>
    <script>
        window.onload = function () {
            const queryParams = new URLSearchParams(window.location.search);
            const app = queryParams.get("app"); // значение параметра ?app=

            // Ссылки для разных приложений
            const apps = {
                pdd: {
                    ios: "https://apps.apple.com/kz/app/%D0%BF%D0%B4%D0%B4-%D0%B4%D0%BE%D1%80%D0%BE%D0%B6%D0%BD%D1%8B%D0%B5-%D0%B7%D0%BD%D0%B0%D0%BA%D0%B8/id6747382280",
                    android: "https://play.google.com/store/apps/details?id=com.MFMDEnterprise.apppddtest"
                },
                autodrom: {
                    ios: "https://apps.apple.com/kz/app/autodromkz/id6736940882", 
                    android: "https://play.google.com/store/apps/details?id=com.MFMDEnterprise.autodromkz&hl=en"
                    }
                };

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (app && apps[app]) {
            const targetUrl = isIOS ? apps[app].ios : apps[app].android;
            window.location.href = targetUrl;
        } else {
            document.getElementById("content").style.display = "block";
        }
            };
    </script>
</head>
<body>
    <div id="content" style="display:none;">
        <h2>Добро пожаловать!</h2>
        <p>Для перехода в нужное приложение, используйте параметры:</p>
        <ul>
            <li><a href="?app=pdd">Перейти в ПДД</a></li>
            <li><a href="?app=autodrom">Перейти в Автодром</a></li>
        </ul>
    </div>
    <p id="redirect-msg">Переадресация, подождите...</p>
</body>
</html>
